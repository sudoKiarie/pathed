<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Assistant Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .chat {
            height: 100vh;
        }
        .msg_card_body {
            height: calc(100% - 80px);
            overflow-y: scroll;
        }
        .msg_cotainer, .msg_cotainer_send {
            max-width: 80%;
            word-wrap: break-word;
        }
        .user_img, .user_img_msg {
            height: 50px;
            width: 50px;
        }
        .online_icon {
            width: 10px;
            height: 10px;
            background-color: #4cd137;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Medical Assistant</span>
                                <p>Which symptoms are you experiencing?!</p>
                            </div>
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body"></div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            {{ form.hidden_tag() }}
                            <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function scrollToBottom() {
            var messageBody = document.getElementById("messageFormeight");
            messageBody.scrollTop = messageBody.scrollHeight;
        }

        $(document).ready(function () {
            $("#messageArea").on("submit", function (event) {
                event.preventDefault();
                const rawText = $("#text").val();
                const date = new Date();
                const str_time = date.getHours() + ":" + date.getMinutes();
                
                // Get CSRF token
                const csrfToken = $("input[name='csrf_token']").val();  // Adjust this based on your setup

                const userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">${rawText}
                            <span class="msg_time_send">${str_time}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                        </div>
                    </div>
                `;
                $("#text").val("");
                $("#messageFormeight").append(userHtml);
                scrollToBottom();

                $.ajax({
                    data: JSON.stringify({ msg: rawText }),
                    type: "POST",
                    url: "/chat-with-ai",
                    contentType: "application/json",
                    headers: {
                        'X-CSRFToken': csrfToken  // Include CSRF token in headers
                    }
                }).done(function (data) {
                    const botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">${data.response}
                                <span class="msg_time">${str_time}</span>
                            </div>
                        </div>
                    `;
                    $("#messageFormeight").append(botHtml);
                    scrollToBottom();
                }).fail(function (xhr, status, error) {
                    console.error("Error:", xhr.responseText);  // Log any errors
                });
            });
        });

    </script>
</body>
</html>
